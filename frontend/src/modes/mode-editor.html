<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../lib/bootstrap4.5.2.min.css">
  <link rel="stylesheet" href="../lib/quill.snow.1.3.6.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="mode-editor.css">
  <script defer src="../lib/jquery.2.2.2.min.js"></script>
  <script defer src="../lib/quill.1.3.6.js"></script>
  <script defer src="js/navbar.js"></script>
  <script defer type="module" src="mode-editor.js"></script>
  <script defer src="mode-editor-render.js"></script>
  <title>Editor Mode</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div id="window-left" class="d-inline-block">
      <a id="btn-back" class="btn btn-light" href="index.html"></a>
      <span id="page-title" class="navbar-text">Editor Mode</span>
    </div>
    <span id="app-name" class="navbar-brand" href="#">TextronAI</span>
    <div id="window-options">
      <a id="btn-minimize" class="window-option btn btn-success"></a>
      <a id="btn-maximize" class="window-option btn btn-warning"></a>
      <a id="btn-close" class="window-option btn btn-danger"></a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <div class="editor-container" id="editor-container"></div>
        <div class="row justify-content-center pt-2">
          <button id="btn-save" class="btn btn-success" onclick="saveRichText()">Save Text</button>
          <div class="px-2"></div>
          <button id="btn-new" class="btn btn-info" onclick="newRichText()">New Text</button>
          <div class="px-2"></div>
          <button id="btn-load" class="btn btn-warning" onclick="loadRichText()">Load Text</button>
        </div>
      </div>
      <div id="filesList" class="col">
        
      </div>
    </div>
  </div>
</body>

</html>
