<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lecture Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../lib/bootstrap-4.5.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/quill.snow.1.3.6.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./mode-lecture.css">
  <script defer src="../lib/quill.1.3.6.js"></script>
  <script defer src="mode-editor-render.js"></script>
  <script defer src="./mode-lecture-render.js"></script>
  <script defer src="js/navbar.js"></script>
  <script defer>window.$ = window.jQuery = require('../lib/jquery.2.2.2.min.js');</script>
  <script defer src="../lib/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div id="window-left" class="d-inline-block">
      <a id="btn-back" class="btn btn-light" href="index.html"></a>
      <span id="page-title" class="navbar-text">Lecture Mode</span>
    </div>
    <span id="app-name" class="navbar-brand" href="#">TextronAI</span>
    <div id="window-options">
      <a id="btn-minimize" class="window-option btn btn-light"></a>
      <a id="btn-maximize" class="window-option btn btn-warning"></a>
      <a id="btn-close" class="window-option btn btn-danger"></a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 col-sm-6 col-md-6 col-lg-8 col-xl-8">
        <div class="lecture-container">
          <div class="">
            <!-- <button class="btn btn-warning mb-1" id='getSourcesBtn'>Get Video Sources üì∏</button> -->
            <div class="btn-group">
              <button id="displaySourcesBtn" type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <button id="currentSourceBtn" type="button" class="btn btn-primary">
                <span id="displaySourceSpinner" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span id="currentSource">Select Screen/Window</span>
              </button>
              <div id="sourceMenu" class="dropdown-menu">
              </div>
            </div>
            <div id="timeKeeper" class="btn btn-info mb-1">
              <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00.00</span>
            </div>
          </div>
          <div class="row justify-content-center py-2">
            <video id="streamVideo" class='video-container' src="" width="95%" muted="true"></video>
          </div>
          <div class="row pt-1 justify-content-center">
            <button class="btn btn-success my-1 mx-1" id='startBtn' disabled="true">Start ‚è∫</button>
            <button class="btn btn-danger my-1 mx-1" id='stopBtn' disabled="true">Stop ‚èπ</button>
            <button class="btn btn-info my-1 mx-1" id='transcribeBtn'>Transcription On</button>
            <button class="btn btn-primary my-1 mx-1" id='saveMp3Btn' disabled="true">Save As Mp3 üíæ</button>
            <button class="btn btn-primary my-1 mx-1" id='saveMp4Btn' disabled="true">Save As Mp4 üíæ</button>
            <button class="btn btn-secondary my-1 mx-1" id="newRecordingBtn" disabled="true">Start New Recording üóë</button>
          </div>
        </div>
        <div class="container mt-2" id="transcribedTextElement"></div>
      </div>
      <div class="col-6 col-sm-6 col-sm-6 col-lg-4 col-xl-4">
        <div class="editor-container" id="editor-container"></div>
        <div class="row justify-content-center pt-2">
          <button id="btn-save" class="btn btn-success" onclick="saveRichText()">Save Text</button>
          <div class="px-2"></div>
          <button id="btn-load" class="btn btn-info" onclick="loadRichText()">Load Text</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
